<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="links">
          <div class="post"><a class="post-trigger">POST</a>
            <div class="post-modal">
              <div class="post-modal-content"><span class="post-close-button">×</span>
                <h1>Post!</h1>
              </div>
            </div>
          </div>
          <div class="sign-up"><a class="sign-up-trigger">SIGN UP</a>
            <div class="sign-up-modal">
              <div class="sign-up-modal-content"><span class="sign-up-close-button">×</span>
                <h1>sign up!</h1>
                <form></form>username:<br>
                <input type="text" name="firstname"><br>password:<br>
                <input type="text" name="lastname">
              </div>
            </div>
          </div>
          <div class="sign-in"><a class="sign-in-trigger">SIGN IN</a>
            <div class="sign-in-modal">
              <div class="sign-in-modal-content"><span class="sign-in-close-button">×</span>
                <h1>please sign in!</h1>
                <form></form>username:<br>
                <input type="text" name="firstname"><br>password:<br>
                <input type="text" name="lastname">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-container">
      <div class="header">
        <div class="hero"><img src="images/hero.svg"></div>
      </div>
    </div>
    <main>
      <input id="toggle" type="checkbox">
      <label for="toggle">
        <div class="filterbutton"><img src="images/filterbutton.svg"></div>
      </label>
      <div id="expand">
        <section class="Filter"></section>
      </div>
    </main>
    <section class="carousel"></section>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/test1.jpg"></div>
        <div class="swiper-slide"><img src="images/test2.jpg"></div>
        <div class="swiper-slide"><img src="images/test3.jpg"></div>
        <div class="swiper-slide"><img src="images/test4.jpg"></div>
        <div class="swiper-slide"><img src="images/test5.jpg"></div>
        <div class="swiper-slide"><img src="images/test6.jpg"></div>
        <div class="swiper-slide"><img src="images/test7.jpg"></div>
        <div class="swiper-slide"><img src="images/test8.jpg"></div>
        <div class="swiper-slide"><img src="images/test9.jpg"></div>
        <div class="swiper-slide"><img src="images/test10.jpg"></div>
        <div class="swiper-slide"><img src="images/test11.jpg"></div>
        <div class="swiper-slide"><img src="images/test12.jpg"></div>
      </div>
      <!-- Add Pagination-->
      <!-- Add Arrows-->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
    <script src="scripts.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
      slidesPerView: 4,
      spaceBetween: 20,
      slidesPerGroup: 4,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
      el: '.swiper-pagination',
      clickable: true,
      },
      navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
      },
      });
    </script>
  </body>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</html>
<footer></footer>
